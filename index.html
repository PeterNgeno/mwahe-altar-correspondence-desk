<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Mwahe Altar Correspondence Desk</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: repeating-linear-gradient(
        to bottom,
        #0000FF,       /* Blue */
        #0000FF 10vh,
        #FFFFFF 10vh,
        #FFFFFF 20vh,
        #0000FF 20vh,
        #0000FF 30vh,
        #FFFFFF 30vh,
        #FFFFFF 40vh,
        #FF0000 40vh,
        #FF0000 50vh,
        #FFFFFF 50vh,
        #FFFFFF 60vh,
        #FFD700 60vh,
        #FFD700 70vh
      );
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .gallery-item {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .gallery-item img,
    .gallery-item video {
      max-width: 100%;
      border-radius: 4px;
    }

    .download-btn {
      margin-top: 10px;
      background: #007BFF;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mwahe Altar Media Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script src="gallery.js"></script>
  <script src="download-protect.js"></script>
</body>
</html>
